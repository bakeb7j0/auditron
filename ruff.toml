line-length = 100
target-version = "py310"
exclude = ["minimal_test_runner.py", "run_validation.py", "validate_tests.py"]

[lint]
# pycodestyle (E), pyflakes (F), isort (I)
select = ["E", "F", "I"]
# Ignore long lines for now + allow multiple statements on one line
ignore = ["E501", "E701", "E702"]

[format]
quote-style = "preserve"
